name: Publish Python Package

on:
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        pip install -e '.[test]'
    - name: Run tests
      run: |
        pytest
  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-publish-pip-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-publish-pip-
    - name: Install dependencies
      run: |
        pip install setuptools wheel twine
    - name: Publish
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload dist/*
    - name: Publish demo
      env:
        GITHUB_SHA: ${{ env.GITHUB_SHA }}
        NOW_TOKEN: ${{ secrets.NOW_TOKEN }}
      run: |-
        curl --silent -o 24ways-fts4.db https://24ways-fts4-db.now.sh/
        pip install datasette datasette-publish-vercel
        datasette publish vercel 24ways-fts4.db \
          --token $NOW_TOKEN \
          --project datasette-sqlite-fts4 \
          --install https://github.com/simonw/sqlite-fts4/archive/$GITHUB_SHA.zip \
          --install datasette-sqlite-fts4 \
          --install datasette-json-html \
          --source_url=https://github.com/simonw/sqlite-fts4
